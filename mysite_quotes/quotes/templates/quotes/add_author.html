{% extends 'quotes/base.html' %}
{% load extract %}
{% block content %}

<h1>Add Author</h1>
<form action="{% url 'quotes:add_author' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Author fullname</label>
        {{form.fullname}}
    </div>
    <div class="mb-3">
        <label class="form-label">Bord date</label>
        {{form.born_date}}
    </div>
    <div class="mb-3">
        <label class="form-label">Bord location</label>
        {{form.born_location}}
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        {{form.description}}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
